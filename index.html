<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Melody</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Melody app</h1>

      <section id="add-playlist">
        <h2>Create New Playlist</h2>
        <form id="playlist-form">
          <input type="text" id="genre" placeholder="Genre" required />
          <input type="text" id="artist" placeholder="Artist" required />
          <input type="text" id="album" placeholder="Album" />
          <input type="text" id="song" placeholder="Song" required />
          <button type="submit">Add Playlist</button>
        </form>
      </section>

      <section id="playlist-list">
        <h2>Playlists</h2>
        <div id="playlists-container"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
