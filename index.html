<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Melody</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7a67359ae7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="heading">
        <h1><i class="fa-solid fa-music"></i> Melody app</h1>
      </div>

      <section id="create-playlist">
        <h2>Create Playlist</h2>
        <form id="playlist-create-form">
          <input
            type="text"
            id="playlist-name"
            placeholder="Playlist Name"
            required
          />
          <button type="submit">Create</button>
        </form>
      </section>

      <section id="add-song">
        <h2>Add song to playlist</h2>
        <form id="song-form">
          <select id="playlist-select" required>
            <option value="">Select Playlist</option>
          </select>

          <input type="text" id="genre" placeholder="Genre" required />
          <input type="text" id="artist" placeholder="Artist" required />
          <input type="text" id="album" placeholder="Album" />
          <input type="text" id="song" placeholder="Song" required />
          <button type="submit">Add Song</button>
        </form>
      </section>

      <section id="playlist-list">
        <h2>Playlists</h2>

        <div id="playlists-container"></div>
      </section>
    </main>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
